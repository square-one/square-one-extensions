INSTL_DATABASE_TITLE="Налады Злучэння"
INSTL_DATABASE_DESC="<p>Joomla! захоўвае ўсе свае дадзеныя ў базу дадзеных. Гэты экран дае ўсталёўшчыку інфармацыю, неабходную для стварэння гэтай базы дадзеных.</p><p>Калі вы ўсталёўваеце Joomla! на выдаленым вэб-сэрвэры, вам неабходна атрымаць гэтую інфармацыю ад вашага хостынга.</p><p>Некаторыя хостынгі патрабуюць стварэння базы дадзеных перад усталяваннем Joomla. Калі Вы бачыце "_QQ_"Не атрымалася падлучыцца да базы дадзеных"_QQ_", праверыць, што імя карыстальніка і пароль правільныя. Калі Вы ўсё яшчэ атрымліваеце дадзенае паведамленне, звяжыцеся з хостынгам, ці патрэбна Вам стварэнне базы дадзеных перад усталяваннем Joomla!</p>"

