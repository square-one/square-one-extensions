INSTL_SITE_OFFLINE_TITLE_LABEL="Перавесці сайт у рэжым тэхнічнага абслугоўвання пасля завяршэння працэсу ўстаноўкі. Вы зможаце ўключыць сайт пазней у раздзеле &quot;Агульныя налады&quot; адміністрацыйнай панэлі сайта."
