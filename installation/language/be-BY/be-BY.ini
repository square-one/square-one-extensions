INSTL_FTP="FTP канфігурацыя"
INSTL_FTP_DESC="<p>На некаторых серверах, магчыма, спатрэбіцца забяспечыць уліковыя дадзеныя FTP для завяршэння ўсталёўкі. Калі ў Вас узніклі цяжкасці заканчэння ўстаноўкі без гэтых дадзеных, звярніцеся да хостынгавай кампаніі, каб вызначыць дадзеныя FTP, калі гэта неабходна.</p><p>Па меркаваннях бяспекі лепш стварыць асобны ўліковы запіс карыстальніка FTP, які мае доступ толькі да ўсталёўшчыка Joomla!, а не да вэб-сервера. Вашая хостынгавая кампанія можа дапамагчы Вам у гэтым.</p><p><b>Заўвага:</b> Пры ўсталёўцы на Windows налады FTP <strong>не</strong> патрэбныя.</p>"
