INSTL_SITE_CONF_DESC="Увядзіце адрас электроннай пошты. Гэта будзе электронны адрас Супер Адміністратара вэб-сайта.<br />Увядзіце новы пароль і затым пацвердзіце яго ў адпаведных палях. Вы можаце змяніць імя карыстальніка, якое па змаўчанні <strong>admin</strong>. Гэта будуць Імя карыстальніка і Пароль, якія вы будзеце выкарыстоўваць для ўваходу ў панэль кіравання адміністратара ў канцы ўстаноўкі.<br /> Калі Вы робіце міграцыю, вы можаце праігнараваць гэты падзел. Вашы бягучыя налады будуць аўтаматычна перанесеныя."
INSTL_SITE_LOAD_SAMPLE_TITLE="Загрузіць узорныя дадзеныя"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Важна!</strong>: Настойліва рэкамендуецца, каб новыя карыстачы Joomla! усталявалі стандартныя ўзорныя дадзеныя. Для гэтага націсніце на кнопку <i>перад</i> пераходам да наступнага кроку."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Узорныя дадзеныя:</strong> Перад заканчэннем устаноўкі Вы можаце запоўніць базу дадзеных сайта узорнымі дадзенымі. Ёсць два спосабу зрабіць гэта:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Узорныя дадзеныя па змаўчанні</strong> могуць быць устаўленыя. Каб зрабіць гэта, пераканайцеся, што 'Ангельскія (GB) Узорныя Дадзеныя па змаўчанні' адлюстроўваюцца ў выпадальным лісце і націсніце кнопку 'Усталяваць Узорныя Дадзеныя'."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Карыстацкія ўзорныя дадзеныя</strong> могуць быць устаўленыя. Для гэтага выбярыце наяўныя ўзорныя дадзеныя ў выпадальным лісце і націсніце кнопку 'Усталяваць Узорныя Дадзеныя'."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Чыстая Устаноўка</strong>: Калі вы хочаце выканаць чыстую ўстаноўку, увядзіце імя сайта, адміністратар электроннай пошты і выбраць пароль. Затым пераходзіце да апошняга этапу, націснуўшы <em>Next</em>."
