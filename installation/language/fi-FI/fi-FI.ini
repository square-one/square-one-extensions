INSTL_SITE_CONF_TITLE="Vahvista ylläpitäjän sähköposti ja salasana."
INSTL_SITE_CONF_DESC="Anna sähköpostiosoitteesi. Se tulee olemaan sivuston pääylläpitäjän sähköpostiosoite.<br />Anna salasana ja vahvista se kirjoittamalla se seuraaviin kenttiin. Voit muuttaa oletusarvoista käyttäjätunnusta <strong>admin</strong>. Tämän salasanan ja käyttäjätunnuksen avulla voit kirjautua ylläpitoliittymään asennuksen jälkeen.<br /> Jos tekemässä muunnosta edellisestä Joomla! -versiosta, voit sivuuttaa tämän kohdan sillä asetuksesi muunnetaan automaattisesti."
INSTL_SITE_LOAD_SAMPLE_TITLE="Lataa esimerkkiartikkelit"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Tärkeää!</strong>: Uusien käyttäjien kannattaa asentaa esimerkkiartikkelit. Valitse Asenna esimerkkiartikkelit -valintaruutu ja napsauta painiketta <i>ennen</i> kuin jatkat seuraavaan vaiheeseen."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Esimerkkiartikkelit:</strong> Ennen kuin poistut asennusvaiheesta, voit asentaa tietokantaan esimerkkiartikkelit. Voit tehdä sen kahdella tavalla:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Oletusarvoiset esimerkkiartikkelit</strong> voidaan lisätä. Tehdäksesi tämän varmista, että Englanninkieliset (GB) esimerkkiartikkelit näytetään pudotusvalikossa. Napsauta tämän jälkeen Asenna esimerkkiartikkelit -painiketta."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Muokatut esimerkkiartikkelit</strong> voidaan lisätä. Tehdäksesi tämän, valitse haluttu valinta pudotusvalikosta ja napsauta Asenna esimerkkiartikkelit -painiketta."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Puhdas asennus</strong>: Jos et halua asentaa esimerkkiartikkeleita, anna sivuston nimi, ylläpitäjän sähköpostiosoite ja anna salasana. Jatka sen jälkeen viimeiseen vaiheeseen napsauttamalla <em>Seuraava</em>."
INSTL_SITE_OFFLINE_LABEL="Sivusto pois käytöstä"
INSTL_SITE_OFFLINE_TITLE_LABEL="Aseta julkisivunpuoli pois käytöstä, kun asennus on valmis. Sivuston voi asettaa myöhemmin takaisin käyttöön sivuston asetuksista."
