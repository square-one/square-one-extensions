INSTL_DATABASE_DESC="<p>Joomla! -sivusto tallentaa kaikki tiedot tietokantaan. Tällä näytöllä annetaan asennusohjelmalle tarvittavat tiedot tietokannan luomiseksi.</p><p> Jos olet asentamassa Joomla!a palvelimelle, tulee palveluntarjoajan antaa nämä tiedot.</p><p>Osa palveluntarjoajista edellyttää, että luot tietokannan ennen kuin asennat Joomla!n. Jos näet viestin "_QQ_"Tietokantaan ei saada yhteyttä"_QQ_", tarkista, että käyttäjätunnus ja salasana ovat oikein. Jos vielä tämän jälkeen saat saman viestin, ota yhteyttä palveluntarjoajaan ja kysy pitääkö tietokanta luoda ennen kuin Joomla! asennetaan.</p>" 

