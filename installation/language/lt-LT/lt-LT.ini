INSTL_SITE_CONF_DESC="Įveskite savo elektroninio pašto adresą. Tai bus elektroninio pašto adresas svetainės Super Administratoriaus.<br />Įveskite naują slaptažodį ir jį patvirtinkite atitinkamuose laukeliuose. Galite pakeisti numatytąjį vardą <strong>admin</strong>. Tai bus vardas ir slaptažodis, kurį naudosite prisijungti prie administratoriaus valdymo skydo įdiegimo pabaigoje.<br /> Jei perkeliate, galite ignoruoti šį skyrių. Jūsų dabartiniai nustatymai bus automatiškai perkelta."
INSTL_SITE_LOAD_SAMPLE_TITLE="Įkelti imties duomenis"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Svarbu!</strong>: Labai rekomenduojama naujiems Joomla! vartotojams įdiegti imties duomenis. Norėdami tai padaryti paspauskite mygtuką <i>prieš</i> pereinant į kitą etapą."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Imties duomenų:</strong> Prieš palikdami įrenginį, galite užpildyti svetainėje duomenų bazę su duomenimis. Yra du būdai tai padaryti:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Numatytasis duomenų pavyzdys</strong> gali būti įterptas. Norėdami tai padaryti, įsitikinkite, kad pagal nutylėjimą anglų (GB) Pavyzdys duomenys yra rodomi išplečiamajame ir spustelėkite Diegti duomenų pavyzdžius mygtuką."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Individualizuotos imties duomenys</strong> gali būti įterptas. Norėdami tai padaryti, pasirinkti prieinamas duomenų pavyzdžius iš sąrašo ir spauskite Įdiegti pavyzdinius duomenis mygtuką."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Švarus diegimas</strong>: Jei jūs norite atlikti švarų diegimą, įveskite svetainės pavadinimą, admin elektroninio pašto adresą ir pasirinkite slaptažodį. Tada pereikite prie galutinio veiksmo spustelėdami <em>Next</em>."
