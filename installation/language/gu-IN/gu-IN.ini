INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>૧. નમુનાનો ડેટા ઇન્સ્ટૉલ</strong>ઇન્સ્ટૉલેશન છોડ્યા પહેલા, તમે તમારી સાઇટનો ડેટાબેસ ડેટા વડે ૨ રીતે ભરી શકો છો. અને તે છે:"
