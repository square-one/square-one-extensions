INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>૧(બ). તમારો પોતાનો નમુનાનો ડેટા</strong> ઉમેરો. આમ કરવા માટે, દ્રોપડાઉનમાથી નમુનાનો ડેટા પસંદ કરો અને નમુનાનો ડેટા ઇન્સ્ટૉલ કરવા માટેનુ બટન દબાવો."
