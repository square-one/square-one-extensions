INSTL_DATABASE_DESC="<p>જુમલાને ઇન્સ્ટોલ કરવામા ફક્ત ૪ સરળ તબ્બકા હોઇ છે.</p> <p>મહેરબાની કરીને તમારા હોસ્ટનુ નામ લખો.</p> <p>ડેટાબેસના ઉપભોક્તાનું નામ ડેટાબેસનો સાંકેતિક શબ્દ અને ડેટાબેસનુ નામ લખો.</p> <p>ડેટાબેસના ટેબલને પ્રત્યય આપો.તમારા જુના ઇન્સ્ટોલેશનને કેવી રીતે ઉપયોગ કરવો છે તે પસંદ કરો</p>"

