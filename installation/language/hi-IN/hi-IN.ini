INSTL_SITE_LOAD_SAMPLE_DESC1="<strong> महत्वपूर्ण </ strong>: यह दृढ़ता से सिफारिश की है कि Joomla! के नये उपयोगकर्ताओं को डिफ़ॉल्ट नमूना डेटा स्थापित करें.ऐसा करने के लिए बटन पर क्लिक करें<i>से पहले </ i> अगले चरण के लिए घूम रहा है."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. नमूना डेटा: </ strong> स्थापना छोड़ने से पहले, आप डेटा के साथ साइट डेटाबेस पॉप्युलेट कर सकते हैं. वहाँ दो तरीके से ऐसा कर रहे हैं:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong> 1a. डिफ़ॉल्ट नमूना डेटा </ strong> डाला जा सकता है.ऐसा करने के लिए,सुनिश्चित करें कि डिफ़ॉल्ट अंग्रेजी (जीबी) नमूना डेटा ड्रॉपडाउन में प्रदर्शित किया जाता है और नमूना डेटा स्थापित कर बटन पर क्लिक करें."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong> 1b. कस्टम नमूना डेटा </ strong> डाला जा सकता है. ऐसा करने के लिए, ड्रॉपडाउन में उपलब्ध नमूना डेटा का चयन और नमूना डेटा स्थापित कर बटन पर क्लिक करें."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. साफ़ अधिष्ठापन </ strong>: यदि आप एक साफ स्थापना प्रदर्शन करना चाहते हैं, तो साइट का नाम दर्ज करें,, व्यवस्थापक ईमेल दर्ज करें और पासवर्ड चुनें. फिर <em>Next</em> क्लिक करके अंतिम चरण के लिए आगे बढ़ना"
