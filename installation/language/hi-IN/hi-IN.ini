INSTL_DATABASE_DESC="<p>एक Joomla! वेबसाइट अपने आप का सभी डेटा एक डेटाबेस में संग्रहीत करता है इस स्क्रीन पर अधिष्ठापन प्रोग्राम इस डेटाबेस बनाने के लिए आवश्यक जानकारी देता है.</ p> यदि आप Joomla! एक दूरदराज के वेब सर्वर पर स्थापित कर रहे हैं,आपको आपके मेजबान से यह जानकारी प्राप्त की आवश्यकता होगी. <p>कुछ वेब होस्ट की आवश्यकता है कि आपको Joomla स्थापित करने से पहले डेटाबेस बनाना होगा.यदि आपको अब भी  "_QQ_"डेटाबेस से कनेक्ट नहीं कर सका"_QQ_" संदेश मिलता है तो जाँच करें कि आपके उपयोगकर्ता नाम और पासवर्ड सही है या नहीं.यदि आपको अभी भी यह संदेश मिलता है तो अपने मेजबान के साथ देखे की आपको Joomla स्थापित करने से पहले डेटाबेस बनाने की जरूरत है.</p>"

