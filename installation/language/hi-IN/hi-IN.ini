INSTL_SITE_CONF_DESC="अपना ईमेल पता दर्ज करें.यह वेब साइट सुपर व्यवस्थापक के ईमेल पते होगा. <br /> एक नया पासवर्ड दर्ज करें, और तब यह उचित क्षेत्र की पुष्टि करें. आप डिफ़ॉल्ट उपयोगकर्ता नाम <strong> व्यवस्थापक </ strong> को बदल सकते हैं..ये उपयोगकर्ता नाम और पासवर्ड है कि आप अधिष्ठापन के अंत में व्यवस्थापक नियंत्रण कक्ष में लॉगिन करने का उपयोग करेगा<br/>यदि आप पलायन कर रहे हैं, आप इस खंड की उपेक्षा कर सकते हैं.आपकी वर्तमान सेटिंग्स स्वचालित रूप से माइग्रेट किया जाएगा."
