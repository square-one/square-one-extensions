INSTL_COMPLETE_ADMINISTRATION_LOGIN_DETAILS="Szczegóły logowania dla administratora"
INSTL_COMPLETE_DESC1="Kliknij przycisk <em>Witryna</em>, by zobaczyć stronę startową swojej witryny Joomla! lub przycisk <em>Zaplecze</em>, jeżeli chcesz przejść do strony logowania do zaplecza witryny."
