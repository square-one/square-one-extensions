INSTL_DATABASE_DESC="<p>Ustawienie środowiska Joomla! wymaga kilku czynności.<br />W tym kroku konfigurujesz połączenie z bazą danych.</p><p>Ustal sposób obsługi bazy danych - starszy MySQL lub nowszy MySQLi.</p><p>Podaj nazwę serwera bazy danych.<br />To niekoniecznie musi być ten sam serwer, na którym instalujesz Joomla! (localhost). Wpisz wówczas adres uzyskany operatora.</p><p>Wpisz nazwę użytkownika bazy MySQL, hasło oraz nazwę bazy danych, której ma używać Joomla!.</p><p>Wpisz przedrostek dla tabel, które będą wykorzystywane przez środowisko Joomla! Ustal również, co zrobić z tabelami z wcześniej zainstalowanego Joomla!</p>"

