INSTL_SITE_META_ADVANCED_SETTINGS="Ustawienia rozszerzone - dodatkowe"
INSTL_SITE_NAME_DESC="Wpisz nazwę witryny Joomla!<br />Dodatkowo możesz też od razu podać informacje dla wyszukiwarek - streszczenie oraz słowa kluczowe.<br/>Możesz ponadto zdecydować, czy witryna ma być dostępna natychmiast po zainstalowaniu, czy dopiero po zakończeniu prac przygotowawczych i włączeniu."
INSTL_SITE_METADESC_LABEL="Metadane - streszczenie"
INSTL_SITE_METADESC_TITLE_LABEL="Umieść tutaj zwięzły opis - streszczenie witryny, które będzie wykorzystywane przez silniki wyszukiwarek. Generalnie za optymalny należy uznać opis zawierający do 20 słów."
INSTL_SITE_METAKEYS_LABEL="Metadane - słowa kluczowe"
INSTL_SITE_METAKEYS_TITLE_LABEL="Umieść tutaj słowa lub wyrażenia, które najlepiej opisują twoją witrynę. Wyrażenia obejmij pojedynczymi cudzysłowami (apostrofami), słowa i wyrażenia oddziel od siebie przecinkami."
INSTL_SITE_CONF_TITLE="Dane administratora - e-mail oraz hasło."
INSTL_SITE_CONF_DESC="Wpisz swój adres poczty elektronicznej. Ten adres będzie wykorzystany jako adres głównego administratora.<br />Wpisz i powtórz hasło.<br /> Możesz zmienić domyślną nazwę użytkownika <strong>admin</strong>. Nazwa i hasło użytkownika posłużą Ci do logowania się na zaplecze administracyjne po zakończeniu instalacji.<br /> Jeżeli dokonujesz migracji, możesz pominąć ten etap. Twoje dane będą przeniesione z&nbsp;poprzedniego serwisu."
INSTL_SITE_LOAD_SAMPLE_TITLE="Treści witryny - dane przykładowe lub własne"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Ważne!</strong>: Nowym użytkownikom Joomla! stanowczo zaleca się załadowanie (do bazy danych) przykładowych danych. By to zrobić, wystarczy kliknąć na przycisk <i>przed</i> przejściem do kolejnego etapu procesu instalacji."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Wczytaj dane:</strong> Przed zakończeniem procesu instalacji możesz zapełnić bazę danymi. Masz dwie możliwości:"
INSTL_SITE_LOAD_SAMPLE_DESC3="1a. Załadowanie <strong>danych przykładowych</strong>. Z rozwijalnej listy wybierz jedną z pozycji oznaczonych jako "_QQ_"Przykładowe dane w języku..."_QQ_", a następnie kliknij przycisk <em>Załaduj dane</em>."
INSTL_SITE_LOAD_SAMPLE_DESC4="1b. Załadowanie <strong>własnych danych</strong>. Poszukaj w dokumentacji, jak stosować tę opcję. Z rozwijalnej listy z dostępnymi próbkami danych wybierz odpowiednią pozycję, a następnie kliknij przycisk <em>Załaduj dane</em>."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Czysta instalacja</strong>: Jeżeli nie chcesz załadować żadnych danych, czyli chcesz zainstalować czyste środowisko, po umieszceniu nazwy i opisu witryny oraz danych administratora, kliknij przycisk <em>Dalej</em>, aby przejdź do ostatniego kroku instalacji."
INSTL_SITE_OFFLINE_LABEL="Witryna wyłączona"
INSTL_SITE_OFFLINE_TITLE_LABEL="Wyłącza witrynę do momentu zakończenia instalacji. Po zakończeniu instalacji i przygotowaniu witryny do publikacji w Internecie można ją włączyć na stronie konfiguracji globalnej."
INSTL_SITE_SAMPLE_LABEL="Zestaw przykładowych danych"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Załaduj przykładowe dane"
INSTL_SITE_INSTALL_SAMPLE_DESC="Początkującym użytkownikom Joomla! stanowczo zaleca się załadowanie (do bazy danych) przykładowych danych. Dzięki temu w bazie znajdą się przykładowe dane dołączone do pakietu instalacyjnego Joomla!"
INSTL_SITE_SAMPLE_LOADED="Przykładowe dane zostały prawidłowo załadowane."
INSTL_SAMPLE_BLOG_SET="Blog - dane przykładowe w języku angielskim (GB)"
INSTL_SAMPLE_BROCHURE_SET="Broszura - dane przykładowe w języku angielskim (GB)"
