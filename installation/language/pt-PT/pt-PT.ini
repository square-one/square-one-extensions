INSTL_FTP_DESC="<p>Em alguns servidores é necessário fornecer as credenciais FTP para que a instalação seja concluída. Se tiver dificuldades em completar a instalação sem essas credenciais, confirme com o seu fornecedor de alojamento se isso é necessário. </p><p>Por razões de segurança é melhor criar uma conta FTP independente, com acesso apenas à instalação Joomla! e não a todo o servidor web. O seu fornecedor de alojamento pode ajuda-lo nesta tarefa.</p><p><b>Nota:</b> Se estiver a instalar num servidor Windows, a camada FTP <strong>não</strong> é necessária.</p>"
