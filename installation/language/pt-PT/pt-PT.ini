INSTL_SITE_NAME_DESC="Digite o nome do seu site Joomla! <br />Opcional:<br /> Também pode inserir uma descrição e meta-termos para o seu sítio.<br /> Também pode decidir se a entrada do sítio ficará logo disponível ao público após a instalação"
INSTL_SITE_METADESC_LABEL="Meta descrição"
INSTL_SITE_METADESC_TITLE_LABEL="Digite uma descrição geral do sítio que será utilizada pelos motores de busca. Normalmente 20 palavras é o valor ideal."
INSTL_SITE_METAKEYS_LABEL="Meta-termos"
INSTL_SITE_METAKEYS_TITLE_LABEL="Indique termos-chave ou expressões que melhor caracterizam o seu sítio. Separe os termos-chave com vírgulas. Se utilizar expressões terá de as colocar entre aspas simples."
INSTL_SITE_CONF_TITLE="Confirme o E-Mail e a Senha do Administrador."
INSTL_SITE_CONF_DESC="Digite seu endereço de e-mail. Este será o endereço de email do Super Administrador do sítio.<br />Digite uma nova senha e confirme-a nos campos apropriados. Pode mudar o nome de utilizador padrão <strong>admin</strong>. Estes serão o nome de utilizador e senha que utilizará para aceder ao Painel de Controlo da Administração do site, no final da instalação.<br /> Se está a fazer uma migração, pode ignorar esta secção. As configurações actuais serão automaticamente migradas."
INSTL_SITE_LOAD_SAMPLE_TITLE="Carregar dados de exemplo"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Importante!</strong>: É recomendável que instale os dados de amostra padrão. Para isso, clique no botão INSTALAR DADOS <i>antes</i> de avançar para a fase seguinte."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Dados de exemplo:</strong> Antes de terminar a instalação, pode povoar a base de dados com dados. Existem duas formas para fazer isto:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Instalar Dados de exemplo padrão</strong>. Para realizar esta operação, certifique-se que a opção Dados em Inglês (GB) está visível na lista e clique no botão Instalar Dados Exemplo."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Instalar Dados exemplo personalizados </strong>. Para realizar esta operação, escolha um conjunto de dados disponível na lista, por exemplo dados em português, e clique no botão Instalar Dados Exemplo."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Instalação limpa</strong>: Não é recomendável mas se desejar executar uma instalação sem dados, digite apenas o nome do sítio, email do administrador e escolha uma senha. Em seguida, avance para a etapa final clicando em <em>Seguinte</em>."
INSTL_SITE_OFFLINE_LABEL="Sítio Desligado"
INSTL_SITE_OFFLINE_TITLE_LABEL="Coloca o sítio em modo desligado para o público e após terminar a instalação. O sítio pode depois ser colocado em modo ligado através das configurações globais. O administrador pode ver a entrada e administrar o sítio sem problemas."
INSTL_SITE_SAMPLE_LABEL="Conjunto de dados padrão"
INSTL_SITE_INSTALL_SAMPLE_LABEL="INSTALAR DADOS PADRÃO"
INSTL_SITE_INSTALL_SAMPLE_DESC="É altamente recomendada esta instalação. Instalará o conteúdo de exemplo padrão que é incluído no pacote da instalação Joomla!. Deve escolher os dados em Português para que o sítio fique totalmente me português. Podeteriormente pode eliminar as partes não desejadas e alterar os restantes valores"
INSTL_SITE_SAMPLE_LOADED="SUCESSO: dados instalados. Carregue em SEGUINTE"
INSTL_SAMPLE_DATA_SET="Dados em Inglês (GB)"
INSTL_SAMPLE_DATA_PT_SET="Dados em Português (pt-PT)"
