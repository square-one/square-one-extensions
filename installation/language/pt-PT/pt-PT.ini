INSTL_DATABASE_TITLE="Configurações da ligação"
INSTL_DATABASE_DESC="<p>Um site Joomla! armazena todos os seus dados numa base de dados. Aqui está a informação necessária para criar essa base de dados.</p><p> Se está a instalar o Joomla! num servidor web remoto, necessita desta informação do seu fornecedor de alojamento.</p><p>Alguns alojamentos requerem a criação da base de dados antes da instalação do Joomla. Se lhe foi devolvida a mensagem "_QQ_"Não foi possível ligar à base de dados"_QQ_", verifique se o seu nome de utilizador e senha DE ACESSO À BASE DE DADOS estão corretos. Se continuar a receber esta mensagem, confirme com o seu fornecedor de alojamento, para verificar se terá de criar a base de dados antes de instalar o Joomla.</p>"

