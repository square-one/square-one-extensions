INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Datos de exemplo personalizados</strong>: para inserilos, escolla unha das opcións da lista despregábel e prema no botón 'Instalar datos de exemplo'."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Instalación Limpa:</strong> de desexar realizar unha instalación limpa, escriba o nome do sitio web, correo-e do administrador e seleccione unha clave. A continuación, avance cara o paso final premendo en 'Seguinte'."
