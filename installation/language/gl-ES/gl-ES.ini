INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Importante!:</strong> é moi recomendable que os novos usuarios do Joomla!  instalen os datos de exemplo. Para iso, prema no botón <i>antes</i> de pasar á seguinte fase."
