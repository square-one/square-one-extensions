INSTL_PRECHECK_DESC="இந்த உருப்படிகளில் எவற்றிற்கேனும் ஆதரவு இல்லையெனில் (<strong class="_QQ_"red"_QQ_">இல்லை</strong> எனக் குறியிடப்பட்டது) தயவுசெய்து பிழைகளை நீக்கத் தகுந்த நடவடிக்கைகளை மேற்கொள்க. அவ்வாறு செய்யவில்லையெனில் தங்கள் Joomla! நிறுவுதல் சரியாக செயல்புரியாமலிருக்கக் கூடும்."
