INSTL_SITE_NAME_DESC="தங்கள் Joomla! தளத்தின் பெயரை (Site Name) நிரப்புக.<br />விருப்பத்தேர்வு:<br /> தாங்கள் தங்கள் தளத்திற்கான மீ விவரிப்பு (Meta Description) மற்றும் மீ முதன்மைச் சொற்கள் (Meta Keywords) இவற்றையும் நிரப்பலாம்.<br />நிறுவல் முடிந்தபின் தள முன்-புறமானது உடனடியாக பயனாளர்கள் அணுகக்கூடியதா என்பதையும் தாங்கள் முடிவு செய்யலாம்."
INSTL_SITE_METADESC_LABEL="மீ விவரிப்பு"
INSTL_SITE_METADESC_TITLE_LABEL="தேடற் பொறிகள் பயன்படுத்தக்கூடிய ஒட்டுமொத்த இணைய தளத்தின் விவரிப்பை நிரப்புக. பொதுவாக, அதிகபட்சமாக 20 சொற்கள் அனுகூலமாக இருக்கும்."
INSTL_SITE_METAKEYS_LABEL="மீ முதன்மைச் சொற்கள்"
INSTL_SITE_METAKEYS_TITLE_LABEL="தங்கள் இணைய தளத்தைச் சிறந்த முறையில் விவரிக்கும் முதன்மைச் சொற்கள் (keywords) மற்றும் சொற்றொடர்களை (phrases) நிரப்புக. முதன்மைச் சொற்களிடையே கால் புள்ளியைப் (,) பயன்படுத்துக; மற்றும் சொற்றொடர்களை ஒற்றை மேற்கோள் குறியினுள் (&quot;) அடக்குக."
INSTL_SITE_CONF_TITLE="நிர்வாகி மின்-அஞ்சல் முகவரி மற்றும் கடவுச்சொல்லை உறுதிப்படுத்துக"
INSTL_SITE_CONF_DESC="தங்களுடைய மின்-அஞ்சல் (e-mail) முகவரியை நிரப்புக. இது இணைய தள உயர் நிர்வாகிக்கான (Super Administrator) மின்-அஞ்சல் முகவரி ஆகும்.<br />புதிய கடவுச்சொல்லை (Password) நிரப்புக; மேலும் இதனைத் தகுந்த புலங்களில் (fields) உறுதிப்படுத்துக. தாங்கள் உள்ளிருப்புப் பயனாளர் பெயரான (default username) <strong>admin</strong>-ஐ மாற்றலாம். நிறுவுதல் (installation) முடிவில், நிர்வாகி கட்டுப்பாடு பலகத்தில் (Administrator Control Panel) புகுபதிகை (login) செய்ய, இந்த பயனாளர் பெயர் மற்றும் கடவுச்சொல் இவற்றைத்தான் தாங்கள் பயன்படுத்த வேண்டும்.<br /> தாங்கள் புலம் பெயர்வு (Migration) செய்வதாயின் இப்பகுதியைப் புறக்கணிக்க. தங்களுடைய தற்போதைய அமைப்புகள் (current settings) தன்னியக்கமாக புலம் பெயர்வு செய்யப்படும்.<br /><br />"
INSTL_SITE_LOAD_SAMPLE_TITLE="மாதிரித் தரவை ஏற்றுக"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>முக்கியம்!</strong>: புதிய Joomla! பயனாளர்கள் உள்ளிருப்பு மாதிரித் தரவை நிறுவ அழுத்தமாகப் பரிந்துரைக்கப்படுகிறது (strongly recommended). இதனைச் செய்ய, <i>அடுத்த கட்டத்திற்குச் செல்வதற்கு முன்</i> பொத்தானை அமுக்குக."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. மாதிரித் தரவு:</strong> நிறுவலை விட்டு நீங்கு முன், தாங்கள் தரவுத்தளத்தைத் (Database) தரவால் நிரப்ப இயலும். இதனைச் செய்வதற்கு இரண்டு வழிகள் உள்ளன:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. உள்ளிருப்பு மாதிரித் தரவைச் (Default Sample Data)</strong> சொருகலாம். இதனைச் செய்ய, &quot;உள்ளிருப்பு English (GB) மாதிரித் தரவு&quot; என்ற சொற்றொடர் கீழ்த்தொங்கு புலத்தில் காட்டப்படுகிறது என உறுதி செய்த பின் &quot;மாதிரித் தரவை நிறுவுக&quot; பொத்தானை அமுக்குக."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. தனிப்பயன் மாதிரித் தரவைச் (Custom Sample Data)</strong> சொருகலாம். இதனைச் செய்ய, கீழ்த்தொங்கு புலத்தில் இருக்கும் மாதிரித் தரவு ஒன்றைத் தேர்வு செய்த பின் &quot;மாதிரித் தரவை நிறுவுக&quot; பொத்தானை அமுக்குக."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. சுத்தமான நிறுவல் (Clean Installation)</strong>: தாங்கள் மாதிரித் தரவு இல்லாமல் சுத்தமாக நிறுவுவதற்கு விரும்பினால், தளப் பெயர் மற்றும் நிர்வாகியின் மின்-அஞ்சல் முகவரி இவற்றை நிரப்பி, ஒரு கடவுச்சொல்லைத் தேர்வு செய்க. பிறகு &quot;அடுத்த&quot; பொத்தானைச் சொடுக்கி இறுதி கட்டத்திற்குச் செல்க."
INSTL_SITE_OFFLINE_LABEL="தளத்தை இணையதளத்துடன் இணைப்பில்லா-நிலையில் அமைக்க"
INSTL_SITE_OFFLINE_TITLE_LABEL="நிறுவல் முடிந்ததும், தள முன்-புறத்தை இணையதளத்துடன் இணைப்பில்லா-நிலையில் அமைக்க. அகிலத்தள உருவாக்கம் மூலம், தளத்தை, பிறகு, இணையதளத்துடன் இணைப்பு-நிலையில் அமைக்கலாம்."
INSTL_SITE_SAMPLE_LABEL="மாதிரித் தரவு கோவை"
INSTL_SITE_INSTALL_SAMPLE_LABEL="மாதிரித் தரவை நிறுவுக"
INSTL_SITE_INSTALL_SAMPLE_DESC="புதிதாகத் தொடங்குபவருக்கு மாதிரித் தரவு நிறுவல் அழுத்தமாகப் பரிந்துரைக்கப்படுகிறது. இது Joomla! நிறுவல் தொகுப்பிலுள்ள உள்ளிருப்பு மாதிரித் தரவை நிறுவும்."
INSTL_SITE_SAMPLE_LOADED="மாதிரித் தரவு வெற்றிகரமாக நிறுவப்பட்டது."
INSTL_SAMPLE_DATA_SET="உள்ளிருப்பு English (GB) மாதிரித் தரவு"

;Complete view
INSTL_COMPLETE="முடிவு"
INSTL_COMPLETE_ADMINISTRATION_LOGIN_DETAILS="நிர்வாகப் புகுபதிகை விவரங்கள்"
INSTL_COMPLETE_DESC1="தங்களுடைய Joomla! இணைய தளத்தைக் காண &quot;தளம்&quot; பொத்தானை அமுக்குக அல்லது தங்களைத் தங்கள் நிர்வாகி புகுபதிகைக்குக் கொண்டு செல்ல &quot;நிர்வாகம்&quot; பொத்தானை அமுக்குக."
INSTL_COMPLETE_DESC2="Joomla! உதவித் தளத்தில், தாங்கள் விரும்பும் மொழித் தொகுப்பை (language pack) நிறுவுவதற்கான படிப்படியான இலகுவான வழிகாட்டி இருப்பதைக் காணலாம். மேலும், தாங்கள் இருக்கின்ற மொழித் தொகுப்புகளின் இணைப்புகளின் பட்டியலைக் காணலாம்."
INSTL_COMPLETE_DESC3="உதவித் தளத்தைப் புதிய ஜன்னலில் திறக்க, வலது பக்கத்திலுள்ள இணைப்பைச் சொடுக்குக."
INSTL_COMPLETE_ERROR_FOLDER_ALREADY_REMOVED="installation என்று பெயரிட்ட கோப்பகம் ஏற்கனவே நீக்கப்பட்டுள்ளது."
INSTL_COMPLETE_ERROR_FOLDER_DELETE="Installation என்று பெயரிட்ட கோப்பகத்தை நீக்க இயலவில்லை. தயவுசெய்து இக்கோப்பகத்தைக் கைமுறையால் நீக்குக."
INSTL_COMPLETE_FOLDER_REMOVED="installation என்று பெயரிட்ட கோப்பகம் வெற்றிகரமாக நீக்கப்பட்டது"
INSTL_COMPLETE_LANGUAGE_1="Joomla! தாங்கள் விரும்பும் மொழியில்?"
INSTL_COMPLETE_LANGUAGE_2="அதிகத் தகவல் மற்றும் இறக்கங்களுக்கு Joomla! உதவித் தளத்திற்குச் செல்க."
INSTL_COMPLETE_REMOVE_FOLDER="installation என்று பெயரிட்ட கோப்பகத்தை நீக்குக"
INSTL_COMPLETE_REMOVE_INSTALLATION="தயவு செய்து நினைவில் கொள்க:<br />installation என்று பெயரிட்ட கோப்பகத்தை (Directory) முற்றிலும் நீக்குக.<br />installation என்று பெயரிட்ட கோப்பகத்தை நீக்காதவரை தாங்கள் இதற்கு மேல் தொடர இயலாது. இது Joomla!-வின் ஒரு பாதுகாப்பு அம்சம்."
INSTL_COMPLETE_TITLE="வாழ்த்துகள்! Joomla! தற்போது நிறுவப்பட்டுள்ளது."

;Database Model
INSTL_DATABASE_COULD_NOT_CONNECT="தரவுத்தளத்துடன் தொடர்பு கொள்ள இயலவில்லை. இணைப்பான் (Connector) திருப்பிய எண்: %s"
INSTL_DATABASE_COULD_NOT_REFRESH_MANIFEST_CACHE="நீட்சி %s-க்கான வெளிப்படுத்தும் பதுக்கு நினைவகத்தைப் (manifest cache) புதுப்பிக்க (refresh) இயலவில்லை"
INSTL_DATABASE_EMPTY_NAME=""
INSTL_DATABASE_ERROR_BACKINGUP="தரவுத்தளத்தை காப்பு நகலெடுக்கும்போது சில பிழைகள் ஏற்பட்டுள்ளன."
INSTL_DATABASE_ERROR_CREATE="%s என்ற தரவுத்தளத்தை உருவாக்க முயலும் போது பிழை ஏற்பட்டுள்ளது.<br />பயனாளருக்குத் தரவுத்தளத்தை உருவாக்கப் போதிய உரிமை இல்லாமல் இருக்கக்கூடும். வேண்டிய தரவுத்தளத்தை Joomla!-வை நிறுவுவதற்கு முன் தனியாக உருவாக்க வேண்டியிருக்கலாம்."
INSTL_DATABASE_ERROR_DELETE="தரவுத்தளத்தை நீக்கும்போது சில பிழைகள் ஏற்பட்டுள்ளன."
INSTL_DATABASE_ERROR_INITIALISE_SCHEMA="அமைப்புமுறைகள் (schema) பதிப்பு எண்ணின் (version number) தொடக்க மதிப்பளித்தலில் (initialising) பிழை"
INSTL_DATABASE_FIELD_VALUE_REMOVE="நீக்குக"
INSTL_DATABASE_FIELD_VALUE_BACKUP="காப்பு நகலெடுக்க"
INSTL_DATABASE_FIX_TOO_LONG="MySQL அட்டவணையின் முன்-ஒட்டு கட்டாயம் 15 உருக்களுக்கு மிகாமல் இருக்க வேண்டும்."
INSTL_DATABASE_INVALID_DB_DETAILS="கொடுக்கப்பட்ட தரவுத்தள (Database) விவரங்கள் (details) தவறானவை மற்றும்/அல்லது வெறுமையானவை."
INSTL_DATABASE_INVALID_MYSQL_VERSION="நிறுவலைத் தொடர தங்களுக்கு MySQL 5.0.4 அல்லது அதற்கும் மேலானது தேவை. தங்கள் பதிப்பு: %s"
INSTL_DATABASE_INVALID_TYPE="தயவுசெய்து தரவுத்தள வகையைத் தேர்வு செய்க"
INSTL_DATABASE_NAME_TOO_LONG="MySQL தரவுத்தளப் பெயர் கட்டாயம் 64 உருக்களுக்கு மிகாமல் இருக்க வேண்டும்."
INSTL_DATABASE_PREFIX_INVALID_CHARS="MySQL அட்டவணையின் முன்-ஒட்டு கட்டாயம் ஒரு எழுத்தில் ஆரம்பிக்கப்பட்டு பின்னர் எழுத்து, எண் அல்லது அடிக்கோடு (underscore) உருக்களைக் கொண்டிருக்கலாம்."
INSTL_DATABASE_INVALID_NAME="MySQL 5.1.6-க்கு முந்தைய பதிப்புகளில், பெயர், முற்றுப்புள்ளிகள் (Periods) அல்லது "_QQ_"சிறப்பு"_QQ_" (Special) உருக்கள் (Characters) கொண்டு இருக்கக்கூடாது. தங்கள் பதிப்பு: %s"
INSTL_DATABASE_NAME_INVALID_SPACES="MySQL தரவுத்தள பெயர்கள் மற்றும் அட்டவணை பெயர்கள் இடைவெளிகளைக் கொண்டு ஆரம்பிக்கவோ அல்லது முடிக்கவோ கூடாது."
INSTL_DATABASE_NAME_INVALID_CHAR="எந்த ஒரு MySQL குறிப்பானும் (identifier) NUM ASCII(0x00) கொண்டு இருக்கக்கூடாது."
INSTL_DATABASE_FILE_DOES_NOT_EXIST="கோப்பு &quot;%s&quot; இல்லை."

;controllers
INSTL_COOKIES_NOT_ENABLED="தங்கள் மேலோடியில் நினைவிகள் (cookies) இயலுமைப்படுத்தியிருப்பதாகத் தெரியவில்லை. இந்த அம்சம் (feature) முடக்கப்பட்டிருந்தால் தாங்கள் செயலியை (application) நிறுவ இயலாது. மாறாக, சேவையகத்தின் <strong>session.save_path</strong>-இல் பிரச்சினை இருக்கலாம். இவ்வாறு இருந்து, தங்களுக்கு சரி பார்க்க மற்றும் பழுது நீக்கத் தெரியாவிட்டால், தயவு செய்து தாங்கள் விருந்தோம்பும் சேவை வழங்குபவரிடம் (hosting provider) ஆலோசிக்க."
