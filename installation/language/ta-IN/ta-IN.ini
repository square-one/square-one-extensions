INSTL_DATABASE_OLD_PROCESS_DESC="முந்தைய Joomla! நிறுவலில் உள்ள காப்பு நகலெடுக்கப்பட்ட அட்டவணைகள் மாற்றப்படும்"
INSTL_DATABASE_OLD_PROCESS_LABEL="பழைய தரவுத்தள செயல்முறை"
INSTL_DATABASE_PASSWORD_DESC="தளப் பாதுகாப்பிற்கு MySQL சேவைக்கணக்குக்குக் கடவுச்சொல் பயன்படுத்துதல் அத்தியாவசியமானது"
INSTL_DATABASE_PASSWORD_LABEL="கடவுச்சொல்"
INSTL_DATABASE_PREFIX_DESC="ஒரு அட்டவணை முன்-ஒட்டைத் தேர்வு செய்க அல்லது <b>குறிப்பிலா வகையில் உருவாக்கப்பட்டதை</b>ப் பயன்படுத்துக. இது, மூன்று அல்லது நான்கு எண்ணெழுத்து உருக்கள் கொண்டதாகவும், கட்டாயம் அடிக்கோடுடன் முடிவதாகவும் இருத்தல் வேண்டும். <b>தேர்ந்தெடுக்கப்பட்ட ஒட்டு ஆனது மற்ற எந்த அட்டவணையிலும் பயன்படுத்தப்படவில்லை என்பதை உறுதி செய்க</b>."
INSTL_DATABASE_PREFIX_LABEL="அட்டவணை முன்-ஒட்டு"
INSTL_DATABASE_PREFIX_MSG="அட்டவணை முன்-ஒட்டு ஆனது கட்டாயம் ஒரு எழுத்தில் ஆரம்பித்து, விருப்பமானால் எண்ணெழுத்து உருக்களால் பின்பற்றப்பட்டு, கட்டாயம் அடிக்கோடுடன் முடிவதாகவும் இருத்தல் வேண்டும்"
INSTL_DATABASE_TYPE_DESC="இது பெரும்பாலும் &quot;mysqli&quot; ஆகும்"
INSTL_DATABASE_TYPE_LABEL="தரவுத்தள வகை"
INSTL_DATABASE_USER_DESC="இது பெரும்பாலும் "_QQ_"root"_QQ_" அல்லது விருந்தோம்பும் சேவை வழங்குபவர் கொடுக்கும் பயனாளர் பெயர் இரண்டில் ஏதேனுமொன்றாக இருக்கக்கூடும்"
INSTL_DATABASE_USER_LABEL="பயனாளர் பெயர்"
INSTL_DATABASE_TITLE="இணைப்பு அமைப்புகள்"
INSTL_DATABASE_DESC="<p>ஒரு Joomla! இணையதளம் அதன் அனைத்துத் தரவுகளையும் தரவுத்தளத்தில் (Database) சேமிக்கிறது. இத்திரை, இத்தரவுத்தளத்தை உருவாக்கத் தேவையான தகவலை நிறுவல் நிரலுக்குக் (Installation Program) கொடுக்கிறது.</p><p>தாங்கள் Joomla!-வைத் தொலை இணைய சேவையகத்தில் (Remote Web Server) நிறுவுவதாயின், இத்தகவலைத் தங்கள் விருந்தோம்பும் சேவை வழங்குபவரிடமிருந்து (Host Service Provider) பெறுக.</p><p>சில விருந்தோம்பும் சேவையகங்களில் வேண்டிய தரவுத்தளத்தை Joomla!-வை நிறுவுவதற்கு முன் தனியாக உருவாக்க வேண்டியிருக்கலாம். "_QQ_"தரவுத்தளத்துடன் தொடர்பு கொள்ள இயலவில்லை"_QQ_" என்ற பிழை ஏற்பட்டால் தாங்கள் நிரப்பிய பயனாளர் பெயர் (Username) மற்றும் கடவுச்சொல்லை (Password) சரி பார்க்கவும். மீண்டும் இப்பிழை ஏற்பட்டால், தரவுத்தளத்தை Joomla!-வை நிறுவுவதற்கு முன் உருவாக்க வேண்டுமா எனத் தங்கள் விருந்தோம்பும் சேவை வழங்குபவரிடம் சரி பார்க்கவும்.</p>"

;Filesystem view
INSTL_AUTOFIND_FTP_PATH="FTP பாதையைத் தன்னியக்கமாகக் கண்டுபிடி"
INSTL_FTP="FTP உருவாக்கம்"
INSTL_FTP_DESC="<p>சில சேவையகங்களில் நிறுவலை முடிக்க தாங்கள் FTP அத்தாட்சிகளைக் (Credentials) கொடுக்க வேண்டி இருக்கலாம். இந்த அத்தாட்சிகள் இல்லாமல் நிறுவலை முடிக்க தங்களுக்குப் பிரச்சினைகள் இருந்தால் தங்கள் விருந்தோம்பும் சேவை வழங்குபவரிடம் (Host Service Provider) இது அவசியமானதா என சரி பார்க்கவும்.</p><p>இயலுமானால், பாதுகாப்புக் காரணங்களுக்காக Joomla! நிறுவதலுக்கு மட்டும் அணுக்கம் (Access) உள்ள மற்றும் முழு இணைய சேவையகத்துக்கும் (Web Server) அணுக்கம் அல்லாத ஒரு தனியான FTP பயனாளர் சேவைக் கணக்கை (User Account) உருவாக்குவது சாலச் சிறந்தது. இதற்கு தங்கள் விருந்தோம்பும் சேவை வழங்குபவர் தங்களுக்கு உதவி செய்யக்கூடும்.</p><p><b>கவனிக்க:</b> தாங்கள் Windows இயக்க அமைப்பில் (Operating System) நிறுவுவதாயின் FTP அடுக்கு (Layer) <strong>தேவையற்றது</strong>.</p>"
