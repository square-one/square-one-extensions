INSTL_SITE_META_ADVANCED_SETTINGS="Rozšírené nastavenia - Voliteľné"
INSTL_SITE_NAME_DESC="Zadaj názov tvojich stránok so systémom Joomla! <br />Voliteľné:<br /> Môžeš tiež zadať meta popis a meta kľúčové slová webovej stránky.<br />Takisto sa môžeš rozhodnúť, či bude obsah webu okamžite dostupný alebo dokončíš inštaláciu všetkých modulov a potom ho zapneš prostredníctvom Základných nastavení."
INSTL_SITE_METADESC_LABEL="Meta popis"
INSTL_SITE_METADESC_TITLE_LABEL="Napíš popis celého webu. Tento popis budú používať vyhľadávače. Všeobecne je 20 slov považovaných za optimálny rozsah."
INSTL_SITE_METAKEYS_LABEL="Meta kľúčové slová"
INSTL_SITE_METAKEYS_TITLE_LABEL="Zadaj kľúčové slová a frázy, ktoré najlepšie vystihujú tvoje webové stránky. Každé kľúčové slovo alebo frázu oddeľ čiarkou."
INSTL_SITE_CONF_TITLE="Overenie administrátorovho e-mailu a hesla."
INSTL_SITE_CONF_DESC="Zadaj tvoju e-mailovú adresu. Bude to e-mailová adresa hlavného administrátora webu.<br />Zadaj nové heslo a potom ho over v ďalšom poli. Môžeš zmeniť predvolené užívateľské meno administrátora - <strong>admin</strong>. Údaje, ktoré tu zadáš budú slúžiť na prihlasovanie do rozhrania administrátorského ovládacieho panelu po dokončení inštalácie.<br /> Ak migruješ na novú verziu, môžeš túto sekciu ignorovať, pretože tvoje aktuálne nastavenia budú premigrované automaticky."
INSTL_SITE_LOAD_SAMPLE_TITLE="Inštalácia vzorových údajov"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Pozor!</strong>: Novým používateľom systému Joomla! odporúčame nainštalovať predvolené vzorové údaje. Ak tak chceš urobiť, klikni na príslušné tlačidlo <i>ešte pred</i> pokračovaním k ďalšiemu kroku."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>Vzorové údaje:</strong> Pred dokončením inštalácie môžeš databázu naplniť vzorovými údajmi. Sú dva spôsoby, ako to urobiť:"
INSTL_SITE_LOAD_SAMPLE_DESC3="1a. Môžeš nainštalovať <strong>predvolené vzorové údaje</strong>. Ak tak chceš urobiť, uisti sa, že v rozbaľovacom menu vpravo vidíš Predvolené vzorové údaje v anglickom jazyku (GB) a klikni na tlačidlo Nainštalovať vzorové údaje."
INSTL_SITE_LOAD_SAMPLE_DESC4="1b. Môžeš načítať <strong>vlastné vzorové údaje</strong>. Urobíš tak výberom z dostupných vzorových údajov z rozbaľovacieho menu na pravej strane a následným kliknutím na tlačidlo Nainštalovať vzorové údaje."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Čistá inštalácia</strong>: Ak chceš urobiť len inštaláciu systému bez akýchkoľvek ďalších údajov, zadaj názov stránok, e-mailovú adresu administrátora a jeho heslo. Potom pokračuj k poslednému kroku inštalácie kliknutím na tlačidlo <em>Ďalej</em>."
INSTL_SITE_OFFLINE_LABEL="Vypnúť webové stránky"
INSTL_SITE_OFFLINE_TITLE_LABEL="Vypnúť webové stránky po dokončení inštalácie. Web môže byť zapnutý neskôr cez Základné nastavenia."
INSTL_SITE_SAMPLE_LABEL="Balík so vzorovými údajmi"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Nainštalovať vzorové údaje"
INSTL_SITE_INSTALL_SAMPLE_DESC="Inštalácia vzorových údajov je odporúčaná pre začínajúcich používateľov systému Joomla!. Nainštaluje sa vzorový obsah obsiahnutý v inštalačnom balíku Joomla!."
INSTL_SITE_SAMPLE_LOADED="Vzorové údaje boli úspešne nainštalované."
INSTL_SAMPLE_BLOG_SET="Vzorové údaje Blog English (GB)"
