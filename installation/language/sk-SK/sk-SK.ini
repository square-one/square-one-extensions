INSTL_COMPLETE_DESC1="Klikni na tlačidlo Web pre zobrazenie tvojho webu so systémom Joomla! alebo na tlačidlo Administrácia pre otvorenie správcovského rozhrania."
INSTL_COMPLETE_DESC2="Na webe Joomla! komunity nájdeš zoznam odkazov na dostupné jazykové balíčky, ako aj odkazy zdroje systému v zodpovedajúcom jazyku na webe joomla.org alebo partnerských stránkach."
