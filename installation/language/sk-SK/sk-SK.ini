INSTL_DATABASE_TITLE="Nastavenia pripojenia"
INSTL_DATABASE_DESC="<p>Webové stránky so systémom Joomla! ukladajú všetky svoje údaje do databázy. Na tejto stránke v sprievodcovi inštaláciou zadaj údaje potrebné na vytvorenie databázy.</p><p> Ak systém Joomla! inštaluješ na vzdialený server, musíš získať tieto informácie od poskytovateľa hostingu.</p><p>Niektoré webhostingy vyžadujú vytvorenie databázy ešte pred inštaláciou systému Joomla. Ak sa zobrazí správa "_QQ_"Nemôžem sa spojiť s databázou"_QQ_", skontroluj správnosť užívateľského mena a hesla. Ak sa napriek tomu chybová správa zobrazuje, skontroluj podmienky hostingu a prever, či potrebuješ vytvoriť databázu ešte pred inštaláciou systému Joomla.</p>"

;Filesystem view
INSTL_AUTOFIND_FTP_PATH="Automatické vyhľadanie FTP cesty"
INSTL_FTP="Nastavenia FTP"
INSTL_FTP_DESC="<p>Na niektorých serveroch musíš pre dokončenie inštalácie zadať údaje k tvojmu FTP účtu. Ak máš problémy s dokončením inštalácie bez týchto údajov, spoj sa s poskytovateľom serverových služieb a prekonzultuj s ním, či je zadávanie týchto údajov naozaj nutné. </p><p>Z bezpečnostných dôvodov je najlepšie vytvoriť osobitný FTP účet umožňujúci prístup len k inštalácii systému Joomla! a nie na celý server. Tvoj poskytovateľ hostingu by ti s tým mohol pomôcť.</p><p><b>Poznámka:</b> Pokiaľ inštaluješ v operačnom systéme Windows, FTP vrstva <strong>nie je</strong> vyžadovaná.</p>"
