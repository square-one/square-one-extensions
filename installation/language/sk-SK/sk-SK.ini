INSTL_DATABASE_PREFIX_DESC="Nastav predponu databázy alebo použi <b>náhodne generovanú</b> predponu. Najlepšie je použitie troch znakov obsahujúcich len alfanumerické znaky. Predpona zároveň MUSÍ končiť podčiarkovníkom. <b>Uisti sa, že predpona nie je používaná inými tabuľkami</b>."
