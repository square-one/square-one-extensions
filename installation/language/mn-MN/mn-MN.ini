INSTL_DATABASE_DESC="<p>Joomla! вэбсайт нь бүх мэдээллээ мэдээллийн баазд хадгалдаг. Энэхүү алхамд мэдээллийн баазаа үүсгэхэд шаардлагатай мэдээллүүдийг оруулна.</p><p> Хэрвээ та Joomla!-г вэб серверт суулгаж байгаа бол энэ мэдээллийг вэбхостоосоо авах эсвэл тохируулах ёстой.</p><p>Зарим вэб серверүүд дээр Joomla! суулгахаасаа өмнө баазаа үүсгэсэн байх шаардлагатай байдаг. Хэрвээ та "_QQ_"Мэдээллийн баазд холбогдож чадсангүй"_QQ_" гэсэн алдаа авсан бол мэдээллийн баазын хэрэглэгчийн нэр, нууц үгээ шалгана уу. Алдаа гараад болохгүй байвал та өөрийн вэб админтай холбоо барьж зөвлөгөө авна уу.</p>" 

