INSTL_SITE_CONF_TITLE="Konfirmu la retpoŝton kaj pasvorton de la administranto."
INSTL_SITE_CONF_DESC="Entajpu vian retpoŝtan adreson. Tio estos la retpoŝto de la ĉef-administranto de la paĝaro.<br />Entajpu novan pasvorton kaj konfirmu ĝin en la ĝustaj kampoj. Vi povas ŝanĝi la defaŭltan salutnomon <strong>admin</strong>. Tiuj estos la ensalutnomo kaj pasvorto kiujn vi uzos por ensaluti la administran stirpanelon fine de la instalado.<br /> Se vi migras, vi povas ignori ĉi-sekcion. Viaj nunaj agordoj estos aŭtomate migrataj."
INSTL_SITE_LOAD_SAMPLE_TITLE="Instali la defaŭltajn ekzemplajn datumojn (anglalingvaj)"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Grave!</strong>: Ni forte rekomendas al novuloj instali la defaŭltajn ekzemplajn datumojn. Por fari tion, elektu tiun ĉi opcion, kaj alklaku la butonon <i>antaŭ</i> ol vi iru al la sekva fazo."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Ekzemplaj datumoj:</strong> Antaŭ ol vi finas la instaladon, vi povas plenigi la datumbazon per datumoj. Estas farebla en du manieroj:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Defaŭltaj ekzemplaj datumoj</strong> povas esti enmetitaj. Por fari tion, certigu ke la Default English (GB) Sample Data estas montrata en la rapid-aldona menuo kaj alklaku la 'Instali ekzemplajn datumojn' butonon."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Propraj ekzemplaj datumoj</strong> povas esti enmetitaj. Por fari tion, elektu viaj propraj ekzemplaj datumoj en la rapid-aldona menuon kaj alklaku la 'Instali ekzemplajn datumojn' butonon."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Sen-enhava instalo</strong>: Se vi ne volas enhavon, entajpu la nomon de la paĝaro, retpoŝto al la administranto kaj elektu pasvorton. Post tio pluiru al la fina paŝo klakante <em>Sekva</em>."
INSTL_SITE_OFFLINE_LABEL="Retejo senkontekta"
INSTL_SITE_OFFLINE_TITLE_LABEL="Lasu la retejon malkonektita kiam la instalado estas preta. La retejo povas esti konektita poste en la Mallokaj agordoj."
