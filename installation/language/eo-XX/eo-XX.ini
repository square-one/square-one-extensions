INSTL_SITE_NAME_DESC="Entajpi la nomon de via Joomla! paĝaro.<br />Malnepra:<br /> Vi ankaŭ povas entajpi Meta-priskribon kaj Meta-ŝlosilvortojn en via paĝaro.<br /> Vi ankaŭ povas decidi ĉu la retejo estu atingebla aŭ ne tuj post la instalo."
