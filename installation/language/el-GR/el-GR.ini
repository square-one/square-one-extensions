INSTL_SITE_CONF_DESC="Δώστε τη διεύθυνση ηλεκτρονικού ταχυδρομείου του Υπερδιαχειριστή.<br />Ορίστε έναν νέο κωδικό και επιβεβαιώστε τον. Θα πρέπει να αλλάξετε το προκαθορισμένο Όνομα Χρήστη <strong>admin</strong>. Αυτά τα στοιχεία είναι απαραίτητα για τη σύνδεσή σας στη Διαχείριση του ιστοτόπου.<br /> Αν μεταφέρετε δεδομένα από προηγούμενη έκδοση, παρακάμψτε το τμήμα αυτό."
INSTL_SITE_LOAD_SAMPLE_TITLE="Εισαγωγή Ενδεικτικού Περιεχομένου"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Σημαντικό!</strong>: Συνιστούμε στους νέους χρήστες του Joomla! να εγκαταστήσουν το ενδεικτικό περιεχόμενο. Πατήστε το κουμπί <i>πριν</i> προχωρήσετε στο επόμενο βήμα."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Ενδεικτικό περιεχόμενο:</strong> Πριν ολοκληρωθεί η εγκατάσταση μπορείτε να εισάγετε υλικό στη βάση δεδομένων. Υπάρχεουν δυο τρόποι να γίνει αυτό:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Προκαθορισμένο εινδεικτικό περιεχόμενο</strong>. Επιβεβαιώστε ότι το Προκαθορισμένο Ενδεικτικό Περιεχόμενο στα Αγγλικά (GB) έχει επιλεγεί και πατήστε το κουμπί Εισαγωγή Ενδεικτικού Περιεχομένου."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Αλλο ενδεικτικό περιεχόμενο</strong>. Επιλέξτε κάποιο διαθέσιμο Ενδικτικό Περιεχόμενο και πατήστε το κουμπί Εισαγωγή Ενδεικτικού Περιεχομένου."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Καθαρή εγκατάσταση</strong>: Ορίστε το όνομα του ιστοτόπου, το ηλεκτρονικό ταχυδρομείο του υπερδιαχειριστή και επιλέξτε έναν κωδικό πρόσβασης. Στη συνέχεια προχωρήστε στο τελευταίο βήμα πατώντας <em>Επόμενο</em>."
INSTL_SITE_OFFLINE_LABEL="Ιστότοπος μη διαθέσιμος σε δημόσια πρόσβαση"
INSTL_SITE_OFFLINE_TITLE_LABEL="Ορίστε το δημόσιο τμήμα του ιστοτόπου offline με την ολοκλήρωση της εγκατάστασης. Μπορείτε να τον ορίσετε ως online αργότερα μέσω των Γενικών Ρυθμίσεων."
