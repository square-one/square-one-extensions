INSTL_SITE_INSTALL_SAMPLE_LABEL="Εισαγωγή Ενδεικτικού Περιεχομένου"
INSTL_SITE_INSTALL_SAMPLE_DESC="Συνιστάται ιδιαίτερα για νέους χρήστες. Θα εγκατασταθεί ενδεικτικό περιεχόμενο που περιέχεται στη διανομή εγκατάστασης του Joomla!"
