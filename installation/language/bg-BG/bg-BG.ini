INSTL_SITE_CONF_TITLE="Потвърдете е-мейла и паролата на администратора."
INSTL_SITE_CONF_DESC="Въведете е-мейл адрес. Този адрес ще бъде свързан към супер администратора на сайта.<br />Въведете парола, а след това я потвърдете в съответните полета. Можете да промените потребителското име <strong>admin</strong>, което е по подразбиране. Това ще бъдат потребителското име и парола, които ще ползвате за достъп до административния панел след края на инсталацията.<br /> Ако мигрирате от по-стара версия, може да игнорирате тази секция. Вашите настройки ще бъдат трансферирани автоматично."
INSTL_SITE_LOAD_SAMPLE_TITLE="Инсталиране на примерни данни"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Важно!</strong>: Силно препоръчително е новите потребители на Джумла! да инсталират примерните данни. За да направите това, натиснете върху бутона <i>преди</i> да отидете към следващата стъпка."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Примерни данни:</strong> Преди да напуснете инсталацията може да заредите примерни данни. Има два начина да направите това:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Примерни данни по подразбиране</strong> могат да бъдат заредени. За да направите това, уверете се, че примерните данни по подразбиране на английски са избрани в списъка на падащото меню и след това натиснете върху бутона за инсталиране."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Собствени примерни данни</strong> могат да бъдат добавени. За да направите това изберете между наличните примерни данни и натиснете бутона за инсталиране."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Чиста инсталация</strong>: Ако искате да направите чиста инсталация, въведете името на сайта, е-мейл адреса на администратора и изберете парола. След това преминете към следващата стъпка, като натиснете върху бутона <em>Напред</em>."
INSTL_SITE_OFFLINE_LABEL="Сайтът е спрян за поддръжка"
