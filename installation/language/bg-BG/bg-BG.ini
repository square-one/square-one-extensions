INSTL_DATABASE_DESC=<p>Сайтовете изградени с Джумла! запазват цялата информация. Този екран дава възможност да въведете информация за Вашата база данни, за да може Джумла! да я ползва.</p><p>Ако инсталирате Джумла! на отдалечен съврър, възможно е да трябва да попитате хостинг доставчика си за тази информация.</p><p>Някои хостинг доставчици изискват базата данни да е създадене преди самата инсталация на Джумла! Ако получите съобщението "_QQ_"Не може да бъде осъществена връзка с базата данни"_QQ_", проверете дали потребителското име и парола за базата данни са коректни. Ако продължавате да получавате това съобщение, проверете дали Вашият хостинг не изисква базата данни да е създадена преди инсталацията на Джумла!</p>

