INSTL_FTP_DESC="<p>ചില സെർവ്വറുകളിൽ ഇൻസ്റ്റാളേഷൻ പൂർണ്ണമാകണമെങ്കിൽ എഫ് ടി പി വിവരങ്ങൾ നൽകേണ്ടതുണ്ട്.ഇതിൽ എന്തെങ്കിലും വിഷമതകൾ നേരിടുകയാണെങ്കിൽ ഇത് അവശ്യമാണോ എന്ന് നിങ്ങളുടെ വെബ് ഹോസ്റ്റുമായി ബന്ധപ്പെട്ട് ഉറപ്പു വരുത്തുക </p><p>സുരക്ഷാ കാരണങ്ങളാൽ ജൂം‌ലയ്ക്കായി ഒരു പ്രത്യേക എഫ് ടി പി അക്കൌണ്ട് നിർമ്മിയ്ക്കുന്നത് അഭികാമ്യമായിരിയ്ക്കും.</p><p><b>കുറിപ്പ്:</b> നിങ്ങൾ വിൻഡോസ് ഓപ്പറേറ്റിംഗ് സിസ്റ്റമാണ് ഉപയോഗിയ്ക്കുന്നതെങ്കിൽ എഫ് ടി പി ലയർ <strong>ആവശ്യമില്ല</strong></p>"
