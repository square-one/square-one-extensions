INSTL_DATABASE_TITLE="കണക്ഷ്ൻ ക്രമീകരണങ്ങൾ"
INSTL_DATABASE_DESC="<p>ഒരു ജൂംല! വെബ്സൈറ്റ് എല്ലാ വിവരങ്ങളും ഡാറ്റാബേസിൽ ആണ് സംഭരിയ്ക്കുന്നത്. ഈ സ്ക്രീനിൽ ഇത്തരത്തിലുള്ള ഒരു ഡാറ്റാബേസ് നിർമ്മിയ്ക്കുന്നതിനാവശ്യമായ വിവരങ്ങൾ നൽകുക.</p><p> നിങ്ങൾ ഒരു വിദൂര സെർവറിൽ ആണ് ജൂംല! ഇൻസ്റ്റാൾ ചെയ്യുന്നതെങ്കിൽ ഈ വിവരങ്ങൾ വെബ് ഹോസ്റ്റിൽ നിന്നും ലഭ്യമാക്കുക.</p><p> ചില വെബ് ഹൊസ്റ്റുകളിൽ ജൂംല! ഇൻസ്റ്റാൾ ചെയ്യുന്നതിനു മുൻപേ തന്നെ ഡാറ്റാബേസ് നിർമ്മിയ്ക്കപ്പെടേണ്ടതുണ്ട്. നിങ്ങൾക്ക്  "_QQ_"ഡാറ്റാബേസുമായി ബന്ധപ്പെടാനാവുന്നില്ല"_QQ_", എന്ന സന്ദേശം ലഭിയ്ക്കുകയാണെങ്കിൽ ഉപയോക്ത്രു നാമവും അടയാളവാ‍ക്കും ശരിയാണോ എന്ന് പുനപ്പരിശോധിയ്ക്കുക. തുടർന്നും ഇതേ സന്ദേശം ലഭിയ്ക്കുകയാണെങ്കിൽ പ്രസ്തുത വിവരങ്ങൾക്കായി നിങ്ങളുടെ വെബ് ഹോസ്റ്റുമായി ബന്ധപ്പെടുക.</p>" 

