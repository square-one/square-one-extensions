INSTL_SITE_CONF_TITLE="পরিচালকের ইমেইল এবং পাসওয়ার্ড নিশ্চিত করুণ।"
INSTL_SITE_CONF_DESC="ইমেইল ঠিাকনা দিনস। এটি হবে মহাপরিচলাকের ইমেইল ঠিকানা।<br />একটি নতুন পাসওয়ার্ড দিন এবং যথাযথ ক্ষেত্রে তা নিশ্চিত করুন। আপনি প্রমিত ব্যবহারকারীর নাম পরিবর্তন করতে পারেন। <strong>পরিচালক</strong>. এটি হবে সংস্থাপন শেষ হবার পর জুমলার পরিচালক নিয়ন্ত্রণ কেন্দ্রে প্রবেশ করার জন্য আপনার ব্যবহারকারী এবং পাসওয়ার্ড।<br /> যদি আপনি আগের জুমলা থেকে অভিবাসন করে থাকেন তাহলে এই পর্যায়টি উপেক্ষা করতে পারেন। আপনার আগের তথ্যাবলী স্বয়ংক্রিয়ভাবেই স্থানান্তরিত হবে।"
INSTL_SITE_LOAD_SAMPLE_TITLE="নমুন তথ্য সংস্থাপন করুন"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>জরুরী!</strong>: এটি শুপারিশ করা হচ্ছে যে আপিনি জুমলার! নমুন তথ্যসমূহ সংস্থাপন করবেন। সেটি করার জন্য <i>পরবর্তী ধাপে</i> যাবার আগে বোতামটি চাপুন।"
INSTL_SITE_LOAD_SAMPLE_DESC2="স্ংস্থাপন ত্যাগ করার আগে আপনি আপনার ডেটাবেজ তথ্য দিয়ে ভরতে পারেন। সেটি করার জন্য তিনটি পক্রিয়া আছেঃ"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>১. অনুমোদিত নমুনা তথ্য সংস্থাপন করা যাবে।</strong> তা করতে নমুনা তথ্য সংস্থাপন করো-তে চাপ দিন।"
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>২ক. জুমলা ১.৬ সমতুল্য অভিবাসন স্ক্রিপ্ট</strong> স্থানীয় হোস্ট থেকে আপলোড করা যাবে এবঙ জুমলা সাইটে তা পরিচালনা করা যাবে। . এটা হতে পারে  স্থানীয়কৃত নমুনা তথ্য অথবা ১.৫ এর ডেটাবেজ ব্যাকআপ ফাইল. স্ক্রিপ্ট-এর সঠিক টেবিল উপসর্গ থাকতে হবে এবঙ অবশ্যই ইউনিকোড  UTF-8 এ এনকোড করা থাকতে হবে এবং তা জুমলা ১.৫ এর ডেটাবেজ গঠনসূত্র অনুসারে হতে হবে।"
INSTL_SITE_OFFLINE_LABEL="সাইট অফলাইন-এ আছে"
INSTL_SITE_OFFLINE_TITLE_LABEL="সাইটের সম্মুখভাগ অফলাইনে রাখুন সংস্থাপন শেষ হয়ে যাবার পর। গ্লোবাল কনফিউগারেশন এর মাধ্যমে পরবর্তীতে সাইট অনলাইন করা যাবে।"
INSTL_SITE_LOAD_SAMPLE_DESC5="<strong>২খ. জুমলার পূর্ববর্তী সংস্করণ থেকে অভিবাসিত হওয়া!</strong>. অভিবাসন স্ক্রিপ্ট বোঝাই করুন বাছাই করে জুমলার পূরনো সংস্করণ থেকে অভিবাসন করা যায়। যেমন সংস্করণ ১.০। প্রয়োজনীয় পরিবর্তন চলমান অবস্থায়ই অর্জন করা যায়। পুরনো ডেটাবেজের ব্যাকঅ্যাপ  নেয়া যাবে <code>com_migrator</code>কম্পোনেট ব্যবহার করে।<br /> কম্পোনেট এবং অভিবাসন সম্পর্কে বিস্তারিত জানতে ভ্রমন করুন<a href="_QQ_"http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable"_QQ_" target="_QQ_"blank"_QQ_">জুমলা ১.৫ এর অভিবাসন</a>."
INSTL_SITE_LOAD_SAMPLE_DESC6=" আপনি আনকম্প্রেস SQL স্ক্রিপ্ট ফাইল, জিপ  ফাইল, gz-packed স্ক্রিপ্ট ফাইল আপলোড করতে পারেন। যে আকারের ফাইল আপলোড করেন না কেন তা অবশ্যই  sql ফাইল  হতে হবে। যদি আপনার ফাইলের আকার খুব বড় হয় তবে আনকম্প্রেসড ফাইল  /installation/sql/migration/ ফোল্ডারে আপলোড করুন। এটিকে পুণঃ নামকরণ করুন<code>migrate.sql</code> হিসাবে অতঃপর  "_QQ_"আপলোড করেছি -এ টিক দিন..."_QQ_" option.<br />"
INSTL_SITE_LOAD_SAMPLE_DESC7="<strong>3. নতুন সংস্থাপন</strong>:আপনি যদি সম্পূর্ণ নতুন সঙস্থাপন করতে চান তবে, সাইটের নাম, পরিচালকের ইমেইল এবং পাসওয়ার্ড পছন্দ করুন। অতঃপর  চুড়ান্ত ধাপে অগ্রসর হোন <em>পরবর্তী</em>বোতাম এ চাপ দিয়ে।"
