INSTL_DATABASE_TITLE="সংযোগ এর সেটিংসমূহ"
INSTL_DATABASE_DESC="<p>আপনার সার্ভারে জুমলা সংস্থাপন চারটি পর্যায়ে করা হবে ...</p><p>যে সার্ভোরে জুমলা সংস্থাপন করা হবে তার হোস্ট না সরবরাহ করুন.</p><p>MySQL এর ব্যবহারকারীর নাম লিখুন, পাসওয়ার্ড দিন এবং ডেটাবেজ এর নাম দিন.</p><p>জুমলা সংস্থাপনের জন্য  তৈরী করা টেবিলের জন্য যথার্থ উপসর্গ দিন। আগের সংস্থাপনের টেবিলসমূহ কিভাবে সঞ্চালন করা হবে তার জন্য একটি সঞ্চালক বাছাই করুন।</p>"

