INSTL_SITE_INSTALL_SAMPLE_DESC="নতুন ব্যবহারকারীদের জন্য নমুনা তথ্য সংস্থাপন করা সঙ্গত হবে। এটি জুমলা সংস্থাপন প্যাকেজের সাথে আসা নমুনা তথ্য সংস্থাপন করবে।"
