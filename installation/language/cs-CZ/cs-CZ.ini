INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Důležité!</strong>: Je důrazně doporučováno, aby si nováčci nainstalovali výchozí ukázková data. Pro tuto instalaci klikněte na tlačítko <i>předtím</i>, než přejdete k další sekci."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Ukázková data:</strong> Před opuštěním instalace můžete databázi naplnit daty. Existují dva způsoby, jak to udělat:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Vložení výchozích ukázkových dat</strong>. Pro jejich vložení se ujistěte, že jsou zobrazena Výchozí ukázková data v angličtině v rozbalovaím seznamu a poté klikněte na tlačítko Nahrát ukázková data."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Vložení uživatelských ukázkových dat</strong>. Pro jejich vložení zvolte z rozbalovacího seznamu tato data a klikněte na tlačítko Nahrát ukázková data."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Čistá instalace</strong>: Pokud si přejete provést čistou instalaci, zadejte titulek stránek, e-mail správce a zvolte heslo. Pak pokračujte k poslednímu kroku kliknutím na tlačítko <em>Následující</em>."
