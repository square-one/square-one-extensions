INSTL_DATABASE_TITLE="Nastavení připojení"
INSTL_DATABASE_DESC="<p>Web Joomla! uchovává veškerá svá data v databázi. Tato obrazovka předá instalačnímu programu potřebné informace k vytvoření této databáze.</p><p> Instalujete-li Joomlu! na vzdálený webový server, budete muset tyto informace získat od svého poskytovatele hostingu.</p><p>Některé webhostingy vyžadují, abyste databázi vytvořili před instalací Joomly. Obdržíte-li chybovou hlášku "_QQ_"Nelze se připojit k databázi"_QQ_", zkontrolujte, že je správně zadáno uživatelské jméno a heslo. Pokud i přesto obdržíte toto hlášení o chybě, prověřte u svého poskytovatele hostingu, zda před instalací Joomly nebude nutné vytvořit databázi.</p>" 

