INSTL_FTP="Nastavení FTP"
INSTL_FTP_DESC="<p>Na některých serverech budete muset pro dokončení instalace zadat přihlašovací údaje k FTP. Pokud máte problémy s instalací bez těchto údajů, zjistěte si u svého provozovatele hostingu, zda je to nutné. </p><p>Z bezpečnostních důvodů je nejlepší vytvořit samostatný FTP účet s přístupem k instalaci Joomly! a nikoliv k celému webovému serveru. Pomoci by vám s tím měl provozovatel hostingu.</p><p><b>Poznámka:</b> Pokud instalujete na operační systém Windows, FTP vrstva <strong>není</strong> vyžadována.</p>"
