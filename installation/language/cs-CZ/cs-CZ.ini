INSTL_SITE_NAME_DESC="Zadejte název svého Joomla! webu.<br/>Nepovinné:<br/>Zadat můžete také popis svého webu pro Meta Description a klíčová slova pro Meta Keywords.<br/> Můžete se také rozhodnout, zda-li má být bezprostředně po instalaci dostupná uživatelská část webu, či nikoli."
INSTL_SITE_METADESC_LABEL="Meta Description"
INSTL_SITE_METADESC_TITLE_LABEL="Zadejte celkový popis webu, který budou používat vyhledávače. Obecně platí, že je optimální zadat maximálně 20 slov."
INSTL_SITE_METAKEYS_LABEL="Meta Keywords"
INSTL_SITE_METAKEYS_TITLE_LABEL="Zadejte klíčová slova a fráze, které nejlépe popisují váš web. Klíčová slova a fráze oddělujte čárkou."
INSTL_SITE_CONF_TITLE="Potvrďte e-mail správce a heslo."
INSTL_SITE_CONF_DESC="Zadejte e-mailovou adresu. Toto bude e-mailová adresa supersprávce webu.<br />Zadejte nové heslo a pak jej potvrďte v příslušném políčku. Můžete změnit výchozí uživatelské jméno <strong>admin</strong>. Toto bude uživatelské jméno a heslo, kterým se po dokončení instalace přihlásíte do správcovského ovládacího panelu.<br /> Přecházíte-li z jiné verze, můžete tuto část ignorovat. Současné nastavení se automaticky převede."
INSTL_SITE_LOAD_SAMPLE_TITLE="Nahrát ukázková data"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Důležité!</strong>: Uživatelům, kteří s Joomlou! začínají se důrazně doporučuje, aby si nainstalovali výchozí ukázková data. Pro jejich instalaci klikněte na tlačítko Nahrát ukázková data <i>před tím</i>, než přejdete k dalšímu kroku."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Ukázková data:</strong> Před opuštěním instalace můžete databázi webu naplnit daty. Existují dva způsoby, jak to udělat:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Vložení výchozích ukázkových dat</strong>. Pro jejich vložení se ujistěte, že se v rozbalovacím seznamu zobrazuje Výchozí anglická ukázková data a poté klikněte na tlačítko Nahrát ukázková data."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Vložení uživatelských ukázkových dat</strong>. Pro jejich vložení zvolte z rozbalovacího seznamu tato data a klikněte na tlačítko Nahrát ukázková data."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Čistá instalace</strong>: Pokud si přejete provést čistou instalaci, zadejte název webu, e-mail správce a zvolte heslo. Pak pokračujte k poslednímu kroku kliknutím na tlačítko <em>Následující</em>."
INSTL_SITE_OFFLINE_LABEL="Web není dostupný"
INSTL_SITE_OFFLINE_TITLE_LABEL="Když je instalace dokončena, uživatelská část webu se nastaví jako nedostupná. Web lze později opět zpřístupnit v Globálním nastavení."
INSTL_SITE_SAMPLE_LABEL="Sada ukázkových dat"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Nahrát ukázková data"
INSTL_SITE_INSTALL_SAMPLE_DESC="Začátečníkům se instalace ukázkových dat důrazně doporučuje. Nainstaluje se ukázkový obsah, který je obsažen v instalačním balíčku Joomly!."
