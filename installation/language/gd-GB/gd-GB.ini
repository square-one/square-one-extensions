INSTL_DATABASE_TITLE="Roghainnean a' cheangail"
INSTL_DATABASE_DESC="<p>Cumaidh làrach Joomla! an dàta gu lèir aice ann an stòr-dàta. Gheibh am prògram stàlaidh na dh'fheumas e de dh'fhiosrachadh air an sgrìn seo gus an stòr-dàta a chruthachadh.</p><p> Ma tha thu a' stàladh Joomla! air frithealaiche cèin, bidh agad ris an fhiosrachadh seo fhaighinn on òstair agad.</p><p>Tha cuid dhe na h-òstairean ag iarraidh ort stòd-dàta a chruthachadh mus stàlaich thu Joomla. Ma chì thu an teachdaireachd "_QQ_"Cha do ghabh ceangal ris an stòr-dàta a stèidheachadh"_QQ_", dèan cinnteach gu bheil an t-ainm cleachdaiche is am facal-faire agad ceart. Ma chì thu an teachdaireachd seo fhathast, thoir sùil ach a bheil agad ri stòr-dàta a chruthachadh must stàlaich thu Joomla.</p>" 

;Filesystem view
INSTL_AUTOFIND_FTP_PATH="Lorg slighe FTP leis fhèin"
INSTL_FTP="Rèiteachadh FTP"
INSTL_FTP_DESC="<p>Bidh agad ri fiosrachadh cunntais FTP a chur ann air cuid dhe na frithealaichean mus coilean an stàladh. Ma dh'èirich duilgheadas leis an stàladh as aonais an fhiosrachaidh seo, faighnich dhen òstair agad a bheil feum air seo. </p><p>B' fheairrde dhut cunntas FTP fa leth ('s aig nach bi inntrigeadh ach do stàladh Joomla! agus chan ann dhan làrach air fad) a chruthachadh air sgàth tèarainteachd . Cuidichidh an t-òstair agad thu le seo.</p><p><b>An aire:</b> Ma tha thu 'ga stàladh air siostam Windows, <strong>chan eil</strong> feum air a' bhreath FTP.</p>"
