INSTL_DATABASE_PASSWORD_LABEL="Facal-faire"
INSTL_DATABASE_PREFIX_DESC="Tagh ro-leasachan airson a' chlàir no cleachd fear <b>air thuaiream</b>. Bu chòir trì no ceithir caractairean a bhith ann, as aonais dad ach àireamhan is litrichean agus FEUMAIDH loidhne foidhe a bhith aig a' cheann thall.<b>Dèan cinnteach nach eil clàr eile ann a tha a' cur gu feum an ro-leasachan seo</b>."
