INSTL_SITE_META_ADVANCED_SETTINGS="Roghainnean adhartach - Roghainneil"
INSTL_SITE_NAME_DESC="Cuir a-steach ainm na làraich Joomla! agad.<br />Roghainneil: 'S urrainn dhut tuairisgeul meta agus faclan-luirg meta a chur a-steach airson na làraich.<br /> 'S urrainn dhut co-dhùnadh cuideachd am faic am poball an làrach sa bhad gus nach fhaic nuair a thig an stàladh gu crìoch."
INSTL_SITE_METADESC_LABEL="Tuairisgeul meta"
INSTL_SITE_METADESC_TITLE_LABEL="Cuir a-steach tuairisgeul na làraich air fad airson nan einnseanan luirg. Cha mholar dhut barrachd air 20 facal a chleachdadh mar is trice."
INSTL_SITE_METAKEYS_LABEL="Faclan-luirg meta"
INSTL_SITE_METAKEYS_TITLE_LABEL="Cuir a-steach faclan-luirg is abairtean a mhìnicheas an làrach agad. Cuir cromagan eadar na faclan is abairtean."
INSTL_SITE_CONF_TITLE="Dearbhaich post-dealain is facal-faire an rianaire."
INSTL_SITE_CONF_DESC="Cuir a-steach am post-dealain agad. 'S e seo am post-dealain a bhios aig prìomh rianaire na làraich.<br />Cuir a-steach facal-faire ùr agus dearbhaich e far a bheilear ag iarraidh a dhearbhadh. 'S urrainn dhut an t-ainm bunaitach, <strong>admin</strong>, atharrachadh. 'S e seo an t-ainm agus am facal-faire a dh'fheumas tu airson logadh a-steach dhan phanail rianadaireachd nuair a bhios an stàladh deiseil.<br /> Ma tha thu a' dèanamh imrich o thionndadh roimhe, 's urrainn dhut seo a leigeil seachad. Thèid na roghainnean làithreach agad a shìneadh air adhart gu fèin-obrachail."
INSTL_SITE_LOAD_SAMPLE_TITLE="Luchdaich ball-sampaill dàta"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Cudromach!</strong>: Mur an do chleachd thu Joomla! roimhe, mholamaid dhut gu mòr ball-sampaill an dàta a stàladh. Gus seo a dhèanamh, briog air a' phutan <i>mus gluais</i> thu air adhart dhan ath cheum."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Ball-sampaill dàta:</strong> Mus cuir thu crìoch air an stàladh, 's urrainn dhut dàta a chur ann an stòr-dàta na làraich. Nì thu seo ann an dà dhòigh:"
INSTL_SITE_LOAD_SAMPLE_DESC3="'S urrainn dhut <strong>1a. Ball-sampaill dàta bunaiteach</strong> a chur ann. Gus seo a dhèanamh, dèan cinnteach gum faic thu an Default English (GB) Sample Data sa chlàr-taice agus briog air a' phutan air a bheil 'Stàlaich ball-sampaill an dàta'."
INSTL_SITE_LOAD_SAMPLE_DESC4="'S urrainn dhut <strong>1b. Ball-sampaill dàta gnàthaichte</strong> a chur ann. Gus seo a dhèanamh, tagh ball-sampaill dàta a tha ri fhaighinn sa chlàr-taice agus briog air a' phutan air a bheil 'Stàlaich ball-sampaill an dàta'."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Stàladh bàn</strong>: Ma tha thu airson stàladh bàn a chur an sàs, cuir a-steach ainm na làraich, post-d rianaire agus tagh facal-faire. Lean air adhart dhan cheum mu dheireadh an uairsin 's tu a' briogadh air <em>Air adhart</em>."
INSTL_SITE_OFFLINE_LABEL="Tha an làrach far loidhne"
INSTL_SITE_OFFLINE_TITLE_LABEL="Cuir làrach a' phobaill far loidhne nuair a thig an stàladh gu crìoch. 'S urrainn dhut an làrach a chur air loidhne a-rithist an dèidh sin tro rèiteachadh uile-choitcheann."
INSTL_SITE_SAMPLE_LABEL="Ball-sampaill dàta"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Stàlaich ball-sampaill an dàta"
INSTL_SITE_INSTALL_SAMPLE_DESC="Ma tha thu ag ùr-thòiseachadh air Joomla!, mholamaid dhut gu mòr ball-sampaill dàta a stàladh. Cuiridh seo an sàs sampall de dhàta on phacaid stàlaidh aig Joomla."
INSTL_SITE_SAMPLE_LOADED="Chaidh ball-sampaill an dàta a stàladh."
INSTL_SAMPLE_DATA_SET="Default English (GB) Sample Data"

