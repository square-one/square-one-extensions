INSTL_DATABASE_OLD_PROCESS_DESC="Si vous sauvez les tables, elles seront renommées avec le préfixe "_QQ_"<b>bak_</b>"_QQ_".<br />Assurez-vous que ce préfixe ne soit pas utilisé pour les tables d'un autre système."
INSTL_DATABASE_OLD_PROCESS_LABEL="Installation précédente"
INSTL_DATABASE_PASSWORD_DESC="L'utilisation d'un mot de passe pour un site en ligne est obligatoire.<br />En général aucun mot de passe sur serveur local de développement."
INSTL_DATABASE_PASSWORD_LABEL="Mot de passe"
INSTL_DATABASE_PREFIX_DESC="Le préfixe est <b>généré alléatoirement</b> mais peut être spécifié; 3 ou 4 caractères sont suffisants.<br />Le préfixe ne doit contenir que des caractères alphanumériques et doit se terminer par un trait de soulignement. <b>S'assurer que le prefixe choisi n'est pas utilisé par d'autres tables</b>."
INSTL_DATABASE_PREFIX_LABEL="Préfixe des tables"
INSTL_DATABASE_PREFIX_MSG="Le préfixe des tables doit commencer par une lettre, être suivi de caractéres alphanumériques et se terminer OBLIGATOIREMENT par un trait de soulignement."
INSTL_DATABASE_TYPE_DESC="Généralement "_QQ_"<b>MySQLi</b>"_QQ_" sauf indication contraire de l'hébergeur"
INSTL_DATABASE_TYPE_LABEL="Type de la base de données"
INSTL_DATABASE_USER_DESC="Nom d'utilisateur créé par vous même ou fourni par l'hébergeur.<br />Généralement "_QQ_"<b>root</b>"_QQ_" sur serveur local de développement."
INSTL_DATABASE_USER_LABEL="Nom d'utilisateur"
INSTL_DATABASE_TITLE="Paramètres de connexion "
INSTL_DATABASE_DESC="<p>Vous devez paramétrer l'accès à la base de données pour que le processus d'installation puisse créer les tables et y insérer des données.</p><ul><li>Sauf information contraire de votre hébergeur, laissez 'MySQLi' comme type de base de données.</li></ul><ul><li>Saisissez le nom du serveur de base de données, habituellement 'localhost' (peut être différent selon l'hébergeur).</li></ul><ul><li>Saisissez le nom d'utilisateur et le mot de passe d'accès à la base de données (si ce n'est pas vous qui avez créé cet utilisateur, ces données vous sont fournies par votre hébergeur).</li></ul><ul><li>Saisissez le nom de la base de données à utiliser pour Joomla!. Si votre hébergeur ne vous permet qu'une seule base de données, vous pouvez installer plusieurs Joomla! en modifiant le préfixe des tables.</li></ul><ul><li>Choisissez le préfixe des tables de Joomla!, trois ou quatre caractères, uniquement alphanumériques et se terminant OBLIGATOIREMENT par un trait de soulignement. N'utilisez pas "_QQ_"bak_"_QQ_" qui est réservé aux sauvegardes des tables.</li></ul><ul><li>Si vous effectuez la mise à jour d'un ancien site Joomla!, vous pouvez sauver les anciennes tables pour pouvoir récupérer les données.<br />S'il s'agit d'une nouvelle installation, supprimez les anciennes tables.</li></ul>"

;Filesystem view
INSTL_AUTOFIND_FTP_PATH="Recherche automatique du chemin FTP"
INSTL_FTP="Configuration FTP"
INSTL_FTP_DESC="<p>Si vous n'avez pas le droit d'écriture HTTP sur le répertoire racine du site et que vous n'avez pas créé le fichier configuration.php en lui appliquant un droit d'écriture, vous devez activer la couche FTP de Joomla! pour que ce fichier puisse être créé.<br />Vous pouvez également poursuivre la procédure et copier le contenu qui s'affichera pour créer le fichier manuellement. Si aucun contenu à copier ne s'affiche, c'est que le fichier a pu être créé.<br /></p><p><b>Note :</b> si vous avez développé votre site sur serveur local de développement et que votre hébergeur considère l'accès HTTP et FTP comme deux utilisateurs différents, vous devrez activer la couche FTP pour installer de nouvelles extensions ou effectuer leurs mises à jour.</p><p>Si cela vous est possible, il est conseillé, pour plus de sécurité, de créer un compte d'utilisateur FTP spécifique n'accédant qu'au répertoire de Joomla!.<br />Demandez conseil à votre hébergeur.<br /><br />* N'activez la couche FTP que si nécessaire</p>"
