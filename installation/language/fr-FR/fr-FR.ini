INSTL_SITE_META_ADVANCED_SETTINGS="Paramétres avancés - Optionnel"
INSTL_SITE_NAME_DESC="Saisissez le nom de votre site, utilisé notamment pour son indexation.<p>Options :<br />Vous pouvez saisir une description du site dans le champ "_QQ_"Meta Description"_QQ_" utilisé pour le référencement et affiché par les moteurs dans le résultat d'une recherche.<br />Vous pouvez également saisir une série de mots clés (séparés par une virgule) décrivant les fonctions du site. Ces mots améliorent le référencement auprès de certains moteurs de recherche.<br />Enfin, il est possible de mettre le site hors-ligne jusqu'à ce que l'installation soit terminée.</p>"
INSTL_SITE_METADESC_LABEL="Meta Description"
INSTL_SITE_METADESC_TITLE_LABEL="Saisissez une description générale pour le site, qui sera utilisée par les moteurs de recherche. En général, un maximum de 20 mots est optimal."
INSTL_SITE_METAKEYS_LABEL="Meta mots-clés"
INSTL_SITE_METAKEYS_TITLE_LABEL="Saisissez les mots-clés et phrases qui décrivent le mieux votre site. Séparez par des virgules les différents mots-clés et les phrases."
INSTL_SITE_CONF_TITLE="Adresse e-mail et mot de passe du compte "_QQ_"Super Utilisateur"_QQ_"."
INSTL_SITE_CONF_DESC="Saisissez une adresse e-mail à utiliser pour le compte "_QQ_"Super Utilisateur"_QQ_" du site.<p>Saisissez un identifiant (ne laissez pas "_QQ_"admin"_QQ_" si votre site est en ligne !).</p><p>Saisissez un mot de passe et confirmez-le. L'identifiant et le mot de passe sont nécessaires pour vous connecter à l'interface frontale et d'administration du site.</p>Si vous migrez votre site, les valeurs saisies ici seront remplacées par celle issues de la restauration des données de l’ancien site."
INSTL_SITE_LOAD_SAMPLE_TITLE="Installer des données exemples"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Si vous débutez avec Joomla!, nous vous recommandons d'installer des données exemples pour vous en servir de modèles.</strong>"
INSTL_SITE_LOAD_SAMPLE_DESC2="Choisissez dans la liste déroulante les données que vous souhaitez installer et cliquez sur le bouton "_QQ_"Installer les données exemples"_QQ_"."
INSTL_SITE_LOAD_SAMPLE_DESC3="<ul><li><strong>Exemples par défaut</strong><br />Ces exemples en anglais sont fournis par l'équipe officielle de Joomla.org</li></ul>"
INSTL_SITE_LOAD_SAMPLE_DESC4="<ul><li><strong>Exemples en français</strong><br />Ces exemples en français sont fournis par l'équipe officielle de Joomla.fr, ils sont la traduction des exemples officiels</li></ul>"
