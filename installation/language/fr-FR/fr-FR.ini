INSTL_DATABASE_HOST_DESC="Généralement "_QQ_"<b>localhost</b>"_QQ_" sauf indication différente de l'hébergeur"
INSTL_DATABASE_HOST_LABEL="Nom du serveur"
INSTL_DATABASE_NAME_DESC="Nom de la base de données utilisée pour Joomla!<br />Sur serveur distant, la base de données doit déjà exister !"
