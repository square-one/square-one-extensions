INSTL_SITE_NAME_DESC="Zure Joomla! gunearen izena sartu<br />Aukerazkoa:<br /> Meta deskribapen eta meta hitz gakoak ere sartu ditzakezu.<br /> Gunearen alde publikoa zuzenean erabilgarri edo ez dagoen aukeratu dezakezu instalazioa bukatu ondoren."
INSTL_SITE_METADESC_LABEL="Meta deskribapena"
INSTL_SITE_METADESC_TITLE_LABEL="Zure gunearen deskribapen orokorra sartu, bilaketa motorrek erabiliko dutena. Normalean, 20 hitzekoak izaten dira hoberenak."
INSTL_SITE_METAKEYS_LABEL="Meta hitz gakoak"
INSTL_SITE_METAKEYS_TITLE_LABEL="Zure gunea ondoen deskribatzen dituzten esaldi eta hitz gakoak sartu. Koma bidez banandu."
INSTL_SITE_CONF_TITLE="Administratzailearen e-mail helbide eta pasahitzak baieztatu."
INSTL_SITE_OFFLINE_LABEL="Gunea lineaz kanpo"
INSTL_SITE_OFFLINE_TITLE_LABEL="Gunearen alde publikoa lineaz kanpo ezarri instalazioa bukatzen denean. Gunea linean beranduago jarri daiteke ezarpen globalen bitartez."
INSTL_SITE_CONF_DESC="Zure e-mail helbidea sartu. Super administratzailearen e-mail helbidea izango da gunean.<br />Sartu pasahitz berri bat eta eremu egokietan baieztatu. Era lehenetsiz dakarren administratzailearen erabiltzaile izena alda dezakezu (<strong>admin</strong>). Hauek administrazio aginte-panelera sartzeko beharko dituzun erabiltzaile izena eta pasahitza dira.<br /> Migrazio bat eramaten bazabiltza, atal hau alde batera utzi dezakezu, datu hauek automatikoki migratuko bait dira."
INSTL_SITE_LOAD_SAMPLE_TITLE="Adibide datuak kargatu"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Garrantzitsua!</strong>: Oso gomendagarria da Joomla!-ko erabiltzaile hasi-berriak adibide datuak instalatzea. Aurrera eramateko, klikatu 'Instalatu adibide datuak' botoian hurrengo atalera pasatu <i>aurretik</i>."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Adibide datuak</strong>Instalazioa bukatu aurretik, datu-basean informazioren bat sar dezakezu. Bi modu daude egiteko:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Adibide lehenetsien datuak</strong> sartu daitezke. Hau egiteko, ziurtatu 'Adibide datu lehenetsiak ingelesez (GB)' ikusi daitekeela goitibeherako aukeran eta ondoren klikatu 'Adibide datuak instalatu' botoian."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Adibide pertsonalizatuen datuak</strong> sartu daitezke. Hau egiteko, aukeratu adibide lehenetsiren bat goitibeherako aukeran eta ondoren klikatu 'Adibide datuak instalatu' botoian."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Instalazio garbia</strong>: Instalazio garbi bat egin nahi baduzu, gunearen izena, administratzailearen e-mail helbidea pasahitza sartu, ondoren instalazioaren azken pausura joan <em>Hurrengoa</em> botoian klik eginda."
INSTL_SITE_SAMPLE_LABEL="Adibideko datuak aukeratu"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Adibide datuak instalatu"
INSTL_SITE_INSTALL_SAMPLE_DESC="Adibide datuen instalazioa oso gomendagarria da hasi-berriak diren erabiltzaileentzako. Honek Joomla!-ko instalazio paketean datorren adibide eduki bat instalatzen du"
