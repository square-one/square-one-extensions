INSTL_DATABASE_USER_DESC=""_QQ_"root"_QQ_" bezalako zerbait edo ostatatzeak eman dizun erabiltzaile izena"
INSTL_DATABASE_USER_LABEL="Erabiltzailea"
INSTL_DATABASE_TITLE="Konexioaren ezarpena"
INSTL_DATABASE_DESC="<p>Joomla! guneak bere datu guztiak datu-base baten gordetzen ditu. Pantaila honetatik, instalazio programak datu-basea sortzeko beharrezkoa duen datuak ematen ditu.</p><p> Joomla! urruneko zerbitzari baten instalatzen bazabiltza, beharrezkoa izango duzu ostatatzea ematen dizutenek datu hauek helaraztea.</p><p>Ostatatze batzuk Joomla! instalatu aurretik datu-basea sortzea eskatzen dute. Mezu hau jasotzen baduzu: "_QQ_"Ezin duzu datu-basearekin konektatu"_QQ_", frogatu zure erabiltzaile izena eta pasahitza zuzenak diren. Mezu berdina jasotzen jarraitzen baduzu, egiaztatu zure ostatatzearekin ia lehenengo datu-basea sortu behar duzun Joomla! instalatu aurretik.</p>"

;Filesystem view
INSTL_AUTOFIND_FTP_PATH="FTP-aren bidea automatikoki detektatu"
INSTL_FTP="FTP-aren ezarpenak"
INSTL_FTP_DESC="<p>Zerbitzari batzuei buruz, agian beharrezkoa da Joomla!-ren instalazioa burutzeko FTP-aren egiaztagiria ematea. FTP-aren geruza erabili barik arazoak badituzu instalazioa burutzen, egiaztatu zure ostatatzeko ezarpenagatik den, hau beharrezkoa izango da. </p><p>Segurtasun kontuegatik, hoberena Joomla!-ko erro direktorioarentzako bakarrik baimendutako FTP kontu bat sortzea da eta ez zerbitzari osoarentzako. Ostatatzea balio badio, hau saltatu dezake.</p><p><b>Oharra:</b> Joomla! Windows sistema baten instalatzen bazabiltza, FTP geruza <strong>ez</strong> da beharrezkoa.</p>"
