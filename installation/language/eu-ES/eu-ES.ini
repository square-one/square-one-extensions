INSTL_FTP_ROOT_LABEL="FTP-aren bide erroa"
INSTL_FTP_SAVE_LABEL="FTP-aren pasahitza gorde"
INSTL_FTP_TITLE="FTP-aren ezarpena (<strong class="_QQ_"red"_QQ_">Aukerazkoa - Erabiltzaile gehienak aukera hau saltatu dezakete - Sakatu 'Hurrengoa' saltatzeko</strong>)"
