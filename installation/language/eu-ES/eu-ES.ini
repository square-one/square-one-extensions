INSTL_DATABASE="Datu-basearen ezarpenak"
INSTL_DATABASE_HOST_DESC="Normalean &quot;localhost&quot; da"
INSTL_DATABASE_HOST_LABEL="Ostatatzea"
INSTL_DATABASE_NAME_DESC="Ostatatze batzuetan, datu-base bateko izen zehatz bat bakarrik baimentzen da guneko. Kasu horietan, gune bat baino gehiago instalatzea interesatzen bazaizu, taulen aurrizki bat erabili dezakezu datu-base berdina erabiltzen duten Joomla! guneak desberdintzeko."
INSTL_DATABASE_NAME_LABEL="Datu-basea"
INSTL_DATABASE_OLD_PROCESS_DESC="Joomla!-ri dagozkion edozein taulen babeskopiak ordezkatuko dira"
INSTL_DATABASE_OLD_PROCESS_LABEL="Datu-base zahar baterako prozesua"
INSTL_DATABASE_PASSWORD_DESC="Segurtasun kontuegatik, beharrezkoa da mysql-erako pasahitz bat erabiltzea"
INSTL_DATABASE_PREFIX_MSG="Datu-basearen aurrizkia letra batekin hasi behar da, aukeraz, karaktere alfanumerikoekin jarrituz, eta azkenik beheko marra"
INSTL_DATABASE_PASSWORD_LABEL="Pasahitza"
INSTL_DATABASE_PREFIX_DESC="Datu-baserako aurrizki bat aukeratu edo <b>ausaz sortutakoa</b> erabili. Hoberena hiru edo lau karaktere luzeerakoa izango litzateke eta karaktere alfanumeriko duena, eta azpiko marra batekin bukatu BEHAR da. <b>Ziurtatu aukeratutako aurrizkia ez dela beste taula batzuetan erabiltzen</b>."
